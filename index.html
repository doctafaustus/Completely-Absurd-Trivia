<html>
<head>
  <title>Completely Absurd Trivia</title>
  <meta name=viewport content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/global.scss">
	<link rel="stylesheet" href="./styles/game.scss">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<section class="game-header">
			<ul class="game-header-items">
				<li class="game-header-item">
					<span class="game-header-item-label">Score: </span>
					<span class="game-header-item-value header-score">1,345</span>
				</li>
				<li class="game-header-item">
					<span class="game-header-item-label">Rank: </span>
					<span class="game-header-item-value header-rank">7/43</span>
				</li>
				<li class="game-header-item">
					<span class="game-header-item-label">Accuracy: </span>
					<span class="game-header-item-value header-accuracy">50%</span>
				</li>
			</ul>
		</section>

		<section class="contestants">
			<ul class="contestant-list">
				<li class="contestant">
          <img class="contestant-avatar" src="./images/avatar.jpg">
					<div class="contestant-rank">1</div>
					<div class="contestant-score">1,345</div>
        </li>
				<li class="contestant">
          <img class="contestant-avatar" src="./images/avatar.jpg">
					<div class="contestant-rank">2</div>
					<div class="contestant-score">1,299</div>
        </li>
				<li class="contestant">
          <img class="contestant-avatar" src="./images/avatar.jpg">
					<div class="contestant-rank">3</div>
					<div class="contestant-score">1,075</div>
        </li>
				<li class="contestant">
          <img class="contestant-avatar" src="./images/avatar.jpg">
					<div class="contestant-rank">4</div>
					<div class="contestant-score">873</div>
				</li>
			</ul> 
    </section>
    
    <section class="question-container">
      <div class="question-text">
        What is the closest planet to the Sun?
      </div>
    </section>

    <section class="answer-container">
      <ul class="answer-btn-list">
        <li class="answer-btn-item">
          <button id="answer-btn-a">Mars</button>
        </li>
        <li class="answer-btn-item">
          <button id="answer-btn-b">Venus</button>
        </li>
        <li class="answer-btn-item">
          <button id="answer-btn-c">Earth</button>
        </li>
        <li class="answer-btn-item">
          <button id="answer-btn-d">Mercury</button>
        </li>
      </ul>
    </section>
  </main>
  



	<script src="./index.js"></script>
</body>
</html>
